<h1>
     GALLERY
</h1>


    <div class="gallery" id="imageGallery">
        <!-- Images will be dynamically added here -->
    </div>

    <button id="viewMoreButton" onclick="viewMore()">View More</button>

    <script>
        const imageFileNames = [
           "gallerys/resized_image1.jpg",
           "gallerys/resized_image10.jpg",
           "gallerys/resized_image3.jpg",
           "gallerys/resized_image29.jpg",
           "gallerys/resized_image52.jpg",
           "gallerys/resized_image25.jpg",
           "gallerys/resized_image26.jpg",
           "gallerys/resized_image27.jpg",
           "gallerys/resized_image8.jpg",
           "gallerys/resized_image30.jpg",
           "gallerys/resized_image43.jpg",
           "gallerys/resized_image47.jpg",
           "gallerys/resized_image40.jpg",
           "gallerys/resized_image43.jpg",
           "gallerys/resized_image44.jpg",
           "gallerys/resized_image46.jpg",
           "gallerys/resized_image47.jpg",
           "gallerys/resized_image45.jpg",
           "gallerys/resized_image53.jpg",
           "gallerys/resized_image10.jpg",
           "imgs/G2.jpeg",
           "imgs/G1.jpeg",
           "imgs/G3.jpeg",
           "imgs/G4.jpeg",
           "imgs/G6.jpeg",
          
           "imgs/G10.jpeg"
            
    ]

        const initialImagesCount = 15;

        loadImages(0, initialImagesCount);

        function loadImages(startIndex, endIndex) {
            const gallery = document.getElementById('imageGallery');
            for (let i = startIndex; i < endIndex && i < imageFileNames.length; i++) {
                const imgElement = document.createElement('img');
                imgElement.src = imageFileNames[i];
                imgElement.alt = `Image ${i + 1}`;

                const galleryItem = document.createElement('div');
                galleryItem.appendChild(imgElement);

                gallery.appendChild(galleryItem);
            }

            if (endIndex < imageFileNames.length) {
                document.getElementById('viewMoreButton').style.display = 'block';
            } else {
                document.getElementById('viewMoreButton').style.display = 'none';
            }
        }

        function viewMore() {
            const gallery = document.getElementById('imageGallery');
            const currentImageCount = gallery.childElementCount;
            loadImages(currentImageCount, currentImageCount + initialImagesCount);
        }
    </script>
