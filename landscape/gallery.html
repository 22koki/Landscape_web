<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Riverstone Finishes</title>
    <!-- Include necessary CSS files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css2/gallery.css"> <!-- Your custom CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
</head>
<body>
    <header>
        <!-- Your navbar code -->
    </header>

    <h1>GALLERY</h1>

    <div class="gallery" id="imageGallery">
        <!-- Images will be dynamically added here -->
    </div>

    <button id="viewMoreButton" onclick="viewMore()">View More</button>

    <!-- Include necessary JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        const imageFileNames = [
        "gallerys/resized_image1.jpg",
           "gallerys/resized_image10.jpg",
           "gallerys/resized_image3.jpg",
           "gallerys/resized_image29.jpg",
           "gallerys/resized_image52.jpg",
           "gallerys/resized_image25.jpg",
           "gallerys/resized_image26.jpg",
           "gallerys/resized_image27.jpg",
           "gallerys/resized_image8.jpg",
           "gallerys/resized_image30.jpg",
           "gallerys/resized_image43.jpg",
           "gallerys/resized_image47.jpg",
           "gallerys/resized_image40.jpg",
           "gallerys/resized_image43.jpg",
           "gallerys/resized_image44.jpg",
           "gallerys/resized_image46.jpg",
           "gallerys/resized_image47.jpg",
           "gallerys/resized_image45.jpg",
           "gallerys/resized_image53.jpg",
           "gallerys/resized_image10.jpg",
           "imgs/G2.jpeg",
           "imgs/G1.jpeg",
           "imgs/G3.jpeg",
           "imgs/G4.jpeg",
           "imgs/G6.jpeg",
          
           "imgs/G10.jpeg"
            // Add more image file names here
        ];

        const initialImagesCount = 15; // Number of images to load initially

        loadImages(0, initialImagesCount);

        function loadImages(startIndex, endIndex) {
            const gallery = $('#imageGallery');
            for (let i = startIndex; i < endIndex && i < imageFileNames.length; i++) {
                const imgElement = $('<a>').attr({
                    href: imageFileNames[i],
                    class: 'image-popup',
                    title: `Image ${i + 1}`
                }).append($('<img>').attr({
                    src: imageFileNames[i],
                    alt: `Image ${i + 1}`
                }));

                const galleryItem = $('<div>').addClass('gallery-item').append(imgElement);

                gallery.append(galleryItem);
            }

            if (endIndex < imageFileNames.length) {
                $('#viewMoreButton').show(); // Display the "View More" button if there are more images
            } else {
                $('#viewMoreButton').hide(); // Hide the button if all images are loaded
            }

            // Initialize Magnific Popup for dynamically added images
            $('.image-popup').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        }

        function viewMore() {
            const currentImageCount = $('#imageGallery').children('.gallery-item').length;
            loadImages(currentImageCount, currentImageCount + initialImagesCount);
        }
    </script>

    <!-- Go Back to Home Page Button -->
    <a href="index.html" class="go-back-button">Go Back to Home Page</a>
</body>
</html>
